name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]  # если у тебя default ветка master — замени на master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      # ВАРИАНТ A: если publicPath вычисляется по GH_PAGES, собираем build:gh
      # - run: npm run build:gh

      # ВАРИАНТ B: если publicPath захардкожен на /DiscoverIsraelReact/, достаточно обычной сборки:
      - run: npm run build

      - run: cp dist/index.html dist/404.html  # SPA fallback
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
