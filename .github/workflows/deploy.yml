name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]  # поменяй на master, если у тебя master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_PAGES: "true"  # для publicPath=/DiscoverIsraelReact/
      REACT_APP_FIREBASE_API_KEY: "AIzaSyCKfxBq8V7HYSaD5wSybjqyNlHihHGHY6E"
      REACT_APP_FIREBASE_AUTH_DOMAIN: "discover-israel-857f8.firebaseapp.com"
      REACT_APP_FIREBASE_PROJECT_ID: "discover-israel-857f8"
      REACT_APP_FIREBASE_STORAGE_BUCKET: "discover-israel-857f8.appspot.com"
      REACT_APP_FIREBASE_MESSAGING_SENDER_ID: "138076374660"
      REACT_APP_FIREBASE_APP_ID: "1:138076374660:web:3196ae23890356f164e4d1"
      REACT_APP_FIREBASE_MEASUREMENT_ID: "G-XRGZTLSF1T"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci          # ставим и devDependencies
      - run: npm run build:gh  # тут уже внутри скрипта ставится NODE_ENV=production
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
